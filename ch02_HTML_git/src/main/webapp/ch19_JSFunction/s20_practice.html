<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <script>
        /*
        [실습]
        국어 , 영어 , 수학 성적을 prompt로 입력 받아서 총점, 평균 , 등급을 출력하세요.
        총점 : getSum();            평균 : getAvg();        등급 : getGrade();  => 함수를 만들어서 사용하자
        입력 값은  0 ~ 100 제한 두기 -> 통합적으로 체크하기. 셋 중 하나가 조건에 안 맞다면 에러

        [입력 예시]
        국어 : 
        영어 :
        수학 :

        [출력 예시]
        국어 :
        영어 :
        수학 : 
        총점 :
        평균 : 
        등급 :

        */
        let sum = kor + eng + math;
        let avg = sum / 3

        function getSum() {
            document.write('총점 : ' + sum + '<br>');
        };

        function getAvg() {
            document.write('평균 : ' + avg + '<br>');
        };

        function getGrade() {
            var grade;
            switch (Math.floor(avg / 10)) {
                case 10:
                case 9:
                    grade = 'A';
                    break;
                case 8:
                    grade = 'B';
                    break;
                case 7:
                    grade = 'C';
                    break;
                case 6:
                    grade = 'D';
                    break;
                default:
                    grade = 'F';
            }
            document.write('등급 : ' + grade + '<br>');
        }

        let kor = parseInt(prompt('국어 점수를 입력하세요.', ''));
        let eng = parseInt(prompt('영어 점수를 입력하세요.', ''));
        let math = parseInt(prompt('수학 점수를 입력하세요.', ''));

        if (kor, eng, math < 0 || kor, eng, math > 100) {
            document.write('점수를 잘못 입력하셨습니다.');
        }
        else {
            document.write('국어 : ' + kor + '<br>');
            document.write('영어 : ' + eng + '<br>');
            document.write('수학 : ' + math + '<br>');
            getSum();
            getAvg();
            getGrade();
        }
    </script>
</body>

</html>
