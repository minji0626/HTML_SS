<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 인자</title>
</head>
<body>
    <script>
        function test() {
            //가변인자 함수
            //가변인자 함수는 배개변수를 선언된 형태와 다르게 사용했을 때도 매겨변수를 모두 활용하는 함수
            //자바스크립트의 모든 함수는 내부에 자동으로 변수  arguments를 갖음
            // 변수 arguments는 매개변수의 배열이 된다.
            for (let i = 0; i < arguments.length; i++){
                document.write('arguments [' +i+'] : ' + arguments[i] + '<br>');
            }
        }

        test(10);
        document.write('------------------------<br>');
        test(10,20);
    </script>
</body>
</html>
