<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>

<body>
    <script>
        function returnTest() {
            document.write('문장 A<br>');

            for (let i = 1; i <= 10; i++) {
                //조건문
                if (i == 5) {
                    //특정 조건일 때 반복문을 빠져나감
                    //break;

                    //함수를 호출한 곳으로 되돌아감
                    //결과적으로 함수가 종료
                    return;
                }
                document.write(i + '<br>')
            }
            document.write('문장 B <br>'); //break 를 사용하면 해당 문장 출력, return을 사용하면 해당 문장 미출력
        }

        //함수 호출
        returnTest();
        document.write('프로그램 끝');
    </script>
</body>

</html>
