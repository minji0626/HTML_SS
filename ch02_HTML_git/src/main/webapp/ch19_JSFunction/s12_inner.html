<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 함수</title>
</head>

<body>
    <script>
        function f() {
            function g() {
                document.write('g is called');
            }
            //내부 함수 호출
            g();
        }
        //함수 호출
        f();

    </script>
</body>

</html>
