<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/* 세로 방향으로 보여지던걸 float를 이용하여 가로 방향으로 나타냄 */
div#a {
	width: 74%;
	height: 300px;
	background-color: pink;
	float: left;
}

div#b {
	width: 24%;
	height: 300px;
	background-color: skyblue;
	float: right;
}

div#c {
	width: 100%;
	clear : both;
	height: 50px;
	background-color: yellow;
}
</style>
</head>
<body>
	<div id="a">하하</div>
	<div id="b">호호</div>
	<div id="c">크크</div>
</body>
</html>
