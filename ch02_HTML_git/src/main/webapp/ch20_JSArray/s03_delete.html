<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = ['one', 'two', 'three'];
        // 0        1           2
        document.write(array + '<br>');

        array.length = 2;   //마지막 데이터 삭제
        document.write(array + '<br>');

        array.length = 4; //길이 증가
        document.write(array + '<br>');
        document.write('-------------------------<br>');

        const array2 = ['서울', '부산', '대구', '광주'];

        delete array2[1]; //제거한 위치에 빈 요소를 남김
        document.write(array2 + '<br>'); // 부산 삭제, 그러나 인덱스는 제거하지 않음
        document.write('-------------------------<br>');

        const array3 = ['한국', '미국', '일본', '중국', '호주'];
                                // 0      1         2       3       4

        //인덱스 2에 해당하는 요소부터 하나의 요소를 제거하고 그 위치에 다음 인덱스의 데이터가 이동해 온다.
        array3.splice(2,1);

    </script>
</body>

</html>
