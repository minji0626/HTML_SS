<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //자바스크립트의 배열은 가변 길이이기 때문에 요소의 추가, 삭제 가능
        const array = ['포도', '사과']

        //배열의 요소 목록 출력
        // 쉼표로 구분한 문자열 반환
        document.write(array + '<br>');
        array[2] = '사과'; //인덱스에 2에 요소를 대입해서요소의 개수가 늘어남

        document.write(array + '<br>');

        array[10] = '망고';
        document.write(array + '<br>'); //대입 안 된 인덱스들은 건너 뛰어지고 10에서 망고 출력

        //건너뛴 요소의 인덱스를 호출하면  undefined 값이 반환
        document.write(array[4] + '<br>'); // 4번 인덱스는 입력된 값이 없음
    </script>
</body>

</html>
