<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius(원 그리기)</title>
<style type="text/css">
	.circle1{
		background-color: #ffb3ba;
		 width: 200px;
		 height: 200px;
		 border-radius: 100px;
	}
	.circle2{
		background-color: #fff;
		border: solid 5px #bae1ff;
		 width: 200px;
		 height: 200px;
		 border-radius: 100px;
	}

</style>
</head>
<body>
<div class="circle1"></div><br>
<div class="circle2"></div>
</body>
</html>
